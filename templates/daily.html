<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="/static/daily.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/templates/daily.html" class="active">Daily Tracker</a>
        <a href="#monthly.html">Monthly Tracker</a>
        <a href="#yearly.html">Yearly Tracker</a>
    </nav>

    <main>
        <h1>ðŸ“… Daily Financial Tracker</h1>

        <section class="form-section">
            <h2>Add Daily Income</h2>
            <input type="text" id="incomeSource" placeholder="Income Source">
            <input type="number" id="incomeAmount" placeholder="Amount">
            <button onclick="addIncome()">Add Income</button>
        </section>

        <section class="form-section">
            <h2>Add Daily Expense</h2>
            <input type="text" id="expenseItem" placeholder="Expense Item">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </section>

        <section class="summary-section">
            <h2>Today's Summary</h2>
            <div id="summary"></div>
        </section>

        <section class="history-section">
            <h2>Daily History</h2>
            <div id="historyList"></div>
            <button onclick="clearHistory()">Clear Daily History</button>
        </section>
    </main>

    <script src="/static/daily.js"></script>
</body>

</html>
